<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
    <head>
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css"/>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>

    </head>
    <body>

        <h2>Veterinarians</h2>

        <div class="container">
            <h2>Selecione o número de linhas</h2>
            <div class="form-group"> 	<!--		Show Numbers Of Rows 		-->
                <select class  ="form-control" name="state" id="maxRows">
                    <option value="5000" selected="true">Exibir tudo</option>
                    <option value="2">2</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                    <option value="70">70</option>
                    <option value="100">100</option>
                </select>

            </div>

            <table id="table-id" class="table table-striped">
                <thead>
                    <tr>
                        <th>Veterinário</th>
                        <th>Especialidade</th>
                        <th>Opções</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="vet : ${vets}">
                        <td th:text="${vet.firstName + ' ' + vet.lastName}"></td>
                        <td th:text="${vet.speciality}"></td>
                        <td><button class="btn btn-primary">Editar</i></button><button class="btn btn-danger" style="margin-left:10%">Remover</i></button></td>
                    </tr>
                </tbody>
            </table>

            <!--		Start Pagination -->
            <div class='pagination-container' >
                <nav>
                    <ul class="pagination">

                        <li data-page="prev" >
                            <span> < <span class="sr-only">(current)</span></span>
                        </li>
                        <!--	Here the JS Function Will Add the Rows -->
                        <li data-page="next" id="prev">
                            <span> > <span class="sr-only">(current)</span></span>
                        </li>
                    </ul>
                </nav>
            </div>

        </div> <!-- 		End of Container -->
        <style>
            
        </style>

    </body>
</html>
